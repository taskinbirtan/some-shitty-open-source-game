<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: 0.5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }

        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display:block;
            color: white;
        }
    </style>
</head>
<body>
<ul id="messages"></ul>

<!--<div>-->
<!--    <button data-val="go-right">Go Right</button>-->
<!--    <button data-val="go-left">Go Left</button>-->
<!--    <button data-val="go-up">Go Up</button>-->
<!--    <button data-val="go-down">Go Down</button>-->
<!--</div>-->

<div id="info">Description</div>

<form action="">
    <input id="m" autocomplete="off"/>
    <button>Send</button>
</form>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>

<script src="public/js/three.js"></script>
<script>

    let userX = 0;
    let userY = 0;


    $(function () {
        var socket = io();


        $('form').submit(function(e) {
            e.preventDefault(); // prevents page reloading
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('user-position', function(msg){
            userX = msg.userx;
            userY = msg.usery;
        });
        socket.on('last-message', function(msg){
            console.log(msg);
            $(document).find('#info').text(msg.lastMessage);
        });
        $(document).keypress('keypress', function(e) {

            switch(e.keyCode) {
                case 97:
                    socket.emit("go-left", "Emitted");
                    break;
                case 115:
                    socket.emit("go-down", "Emitted");
                    break;
                case 100:
                    socket.emit("go-right", "Emitted");
                    break;
                case 119:
                    socket.emit("go-up", "Emitted");
                    break;
            }
        })
    });


    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    var geometry = new THREE.BoxGeometry();
    var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    var cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    camera.position.z = 10;
    var text = new THREE.TextGeometry( "Selamke" );
    scene.add(text);

    var animate = function () {
        requestAnimationFrame( animate );

        cube.position.x = userX;
        cube.position.y = userY;

        renderer.render( scene, camera );
    };

    animate();

</script>
</body>
</html>
